<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Configuração para substituir fontes padrão pela OpenDyslexic -->
    <match target="pattern">
        <test name="family"><string>serif</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>OpenDyslexicMono</string>
        </edit>
        <edit name="size" mode="assign" binding="strong">
            <double>12</double>
        </edit>
    </match>
    <match target="pattern">
        <test name="family"><string>sans-serif</string></test>
        <edit name="family" mode="assign" binding="strong"><string>OpenDyslexicMono</string></edit>
        <edit name="size" mode="assign" binding="strong">
            <double>12</double>
        </edit>
    </match>
    <match target="pattern">
        <test name="family"><string>monospace</string></test>
        <edit name="family" mode="assign" binding="strong"><string>OpenDyslexicMono</string></edit>
        <edit name="size" mode="assign" binding="strong">
            <double>12</double>
        </edit>
    </match>
</fontconfig>
